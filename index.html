<!DOCTYPE html>
<html>
<head>
<title>BODIK visualize sample</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>

</head>

<body>
<div id="map" style="width: 1000px; height: 600px;"></div>
<script>
var guinea = 'https://maps.bodik.jp/api/data/polygon/402036/483e7c07-e6ae-4c8f-b8b3-99499fadd520'
// create a leaflet map (you must have loaded leaflet first)
var map = L.map('map').setView([33.311509,130.519986], 13);

fetch(
  guinea
).then(
  res => res.json()
).then(
  data => L.geoJSON(data).addTo(map)
)

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href=”http://osm.org/copyright”>OpenStreetMap</a> contributors'
}).addTo(map);
</script>
</body>
</html>
