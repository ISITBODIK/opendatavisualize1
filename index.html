<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3.js & GeoJSON sample</title>
  <script type="text/javascript" src="d3.js"></script>
</head>
<body>
  <script type="text/javascript">
    var w = 800;
    var h = 600;

    var svg = d3.select("body")
      .append("svg")
      .attr({width:w, height:h});

    var projection = d3.geo.albers()
      .center([-15, 36])
      .rotate([210, 0])
      .parallels([50, 60])
      .translate([w/2, h/2])
      .scale([1500]);
    var path = d3.geo.path().projection(projection);

    d3.csv("pop2012.csv", function(data) {
      d3.json("japan.json", function(json) {
        for(var i=0; i<data.length; i++) {
          for(var j=0; j<json.features.length; j++) {
            if( data[i].ken == json.features[j].properties.name_local ) {
              json.features[j].properties.population = data[i].population;
            }
          }
        }

        svg.selectAll("path")
          .data(json.features)
          .enter()
          .append("path")
          .attr("d", path)
          .style("fill", function (d) {
            var population = d.properties.population;
            if( population > 10000000 )
              var c = "darkred";
            else if( population > 5000000 )
              var c = "orangered";
            else if( population > 2500000 )
              var c = "orange";
            else if( population > 1000000 )
              var c = "gold";
            else
              var c = "yellow";
            return c;
          })
          .style("stroke", "gray")
          .style("stroke-width", "0.5px");
      });
    });
  </script>
</body>
</html>
